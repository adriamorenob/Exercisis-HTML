<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Registre</title>
</head>
<body>
    <div>
     <h1>Exercisi, formulari de registre</h1>
        <form action="registre.html" method="GET">
        <div>
            <label for="nom">Nom</label>
            <input name="Nom" id="nom" type="text" required>
            <label for="llinatges">Llinatges</label>
            <input name="Llinatges" id="llinatges" type="text" required>
        </div>
        <div>
            <label for="radio-choice-1">Home</label>
            <input name="option" type="radio" id="radio-choice-1" value="choice-1" />
            <label for="radio-choice-2">Dona</label>
            <input name="option" type="radio" id="radio-choice-2" value="choice-2" />
            <label for="radio-choice-3">Altres</label>
            <input name="option" type="radio" id="radio-choice-3" value="choice-3" />
        </div>
        <div>
            <label for="Email">Email</label>
            <input name="Email" id="Email" type="email" placeholder="El teu Email" required>
            <label for="Contrasenya">Contrasenya</label>
            <input name="Contrasenya" id="Contrasenya" type="password" pattern=".{5,10}" required>
        </div>
        <div>
            <label for="Data">Data de Naixement</label>
            <input name="Data" id="Data" type="date">
        </div>
        <div>
            <label for="checkbox">Estic d'acord amb els termes i condicions:</label>
            <input name="Termes_i_condicions" type="checkbox" id="checkbox" required/>
        </div>
        <div>
            <input name="submit" type="submit" value="Submit" />
        </div>
        </form>
        <a href="index.html">inici</a>

</body>
</html>
